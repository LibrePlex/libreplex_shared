[package]
name = "libreplex_shared"
version = "0.4.0"
description = "Created with Anchor"
edition = "2021"
license = "MIT"

[lib]
crate-type = ["cdylib", "lib"]
name = "libreplex_shared"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = {version ="0.30.0", features = ["init-if-needed"]}
anchor-spl = "0.30.0"
solana-program = "~1.18"
spl-token = { version = "~4",  features = ["no-entrypoint"] }
mpl-token-metadata = { version="~3" }
spl-token-2022 = {version = "~3.0", features = ["no-entrypoint"]}
spl-token-metadata-interface = {version = "~0.3"}
spl-token-group-interface = {version= "0.2.3"}
spl-type-length-value = {version= "0.3.0"}
spl-pod = {version= "~0.2"}
